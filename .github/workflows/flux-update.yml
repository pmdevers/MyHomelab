name: update-flux

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

permissions:
  contents: write
  pull-requests: write

env:
  GH_TOKEN: ${{ github.token }}

jobs:
  components:
    strategy:
      matrix:
        environment: [ local, production ]
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Setup Flux CLI
        uses: fluxcd/flux2/action@main
      - name: Check out branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git fetch --all
          git checkout -b "update-flux-${{ matrix.environment }}" origin/main
      - name: Check for updates
        id: update
        run: |
          flux install \
            --components-extra image-reflector-controller,image-automation-controller \
            --export > ./clusters/${{ matrix.environment }}/flux-system/gotk-components.yaml

          VERSION="$(flux -v)"
          echo "flux_version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if there are any changes
        id: verify_diff
        run: |
          git diff --quiet . || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit Changes
        if: steps.verify_diff.outputs.changed == 'true'
        run: |
          git add .
          git commit -m "Update ${{ matrix.environment }} to ${{ steps.update.outputs.flux_version }}"
          git push origin "update-flux-${{ matrix.environment }}" --force-with-lease

      - name: Check if PR exists
        id: check-pr
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          prs=$(gh pr list \
            --repo "$GITHUB_REPOSITORY" \
            --head "update-flux-${{ matrix.environment }}" \
            --base "main" \
            --json title \
            --jq 'length')
          if (( prs > 0 )); then
            echo "skip=true" >> "$GITHUB_OUTPUT"
          fi

      - name: pull-request 
        if: steps.verify_diff.outputs.changed == 'true' && steps.check-pr.outputs.skip != 'true'
        run: |
          gh pr create --title "Update to ${{ steps.update.outputs.flux_version }}" --body "${{ steps.update.outputs.flux_version }}" --base main --head "update-flux-${{ matrix.environment }}"
              