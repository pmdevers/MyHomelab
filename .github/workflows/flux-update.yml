name: update-flux

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

permissions:
  contents: write
  pull-requests: write

env:
  GH_TOKEN: ${{ github.token }}

jobs:
  components:
    strategy:
      matrix:
        environment: [ local, production ]
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Setup Flux CLI
        uses: fluxcd/flux2/action@main
      - name: Check for updates
        id: update
        run: |
          flux install \
            --components-extra image-reflector-controller,image-automation-controller \
            --export > ./clusters/${{ matrix.environment }}/flux-system/gotk-components.yaml

          VERSION="$(flux -v)"
          echo "flux_version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if there are any changes
        id: verify_diff
        run: |
          git diff --quiet . || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit Changes
        if: steps.verify_diff.outputs.changed == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Update Flux on ${{ matrix.environment }} to version ${{ steps.update.outputs.flux_version }}"
      
      - name: pull-request 
        if: steps.verify_diff.outputs.changed == 'true'
        run: |
          gh pr create --title "Update to ${{ steps.update.outputs.flux_version }}" --body "${{ steps.update.outputs.flux_version }}" --base main --head "update-flux-${{ matrix.environment }}-$(date +'%Y%m%d%H%M%S')"
              