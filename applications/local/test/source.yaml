apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: test
  namespace: flux-system
spec:
  interval: 10m0s
  dependsOn:
  - name: infrastructure
  sourceRef:
    kind: GitRepository
    name: test
  path: ./deploy/local
  prune: true
  wait: true
  timeout: 5m0s
  images:
  - name: ghcr.io/pmdevers/test
    newName: ghcr.io/pmdevers/test # {"$imagepolicy": "flux-system:test-buildnr:name"}
    newTag: v1.0.0 # {"$imagepolicy": "flux-system:test-buildnr:tag"}
