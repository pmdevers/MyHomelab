apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../production
patches:
- path: patches/source.yaml
  target:
    kind: Kustomization
- path: patches/image-policy.yaml
  target:
    kind: ImagePolicy
    name: gitopsdemo
- path: patches/image-automation.yaml
  target:
    kind: ImageUpdateAutomation
    name: gitopsdemo

