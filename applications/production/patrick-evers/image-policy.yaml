apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: patrick-evers
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: patrick-evers
  filterTags:
    pattern: '^v(?P<semver>[0-9]*\.[0-9]*\.[0-9]*)'
    extract: '$semver'
  policy:
    semver:
      range: '>=1.0.0'